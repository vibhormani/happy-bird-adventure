<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bird Adventure - A Fun Game for Kids!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
            cursor: pointer;
            max-width: 100%;
            max-height: 100%;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        
        .start-screen h1 {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: float 2s ease-in-out infinite;
        }
        
        .character-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .character-option {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .character-option:hover {
            transform: scale(1.1);
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .character-option.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.3);
            animation: bounce 0.5s;
        }
        
        .start-button {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 25px 50px;
            font-size: 32px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', cursive;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .start-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .score-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            z-index: 5;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 30px;
            border-radius: 20px;
        }
        
        .power-up-display {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 5;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        
        .game-over h2 {
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: float 2s ease-in-out infinite;
        }
        
        .final-score {
            font-size: 42px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .best-score {
            font-size: 32px;
            margin-bottom: 30px;
            color: #87CEEB;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .controls-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 5;
            animation: pulse 2s ease-in-out infinite;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 30px;
            border-radius: 20px;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }
        
        .mute-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 15;
            transition: all 0.3s;
        }
        
        .mute-button:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .start-screen h1 {
                font-size: 42px;
            }
            
            .start-button {
                font-size: 28px;
                padding: 20px 40px;
            }
            
            .score-display {
                font-size: 42px;
            }
            
            .character-option {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <button class="mute-button" id="muteButton" onclick="toggleSound()">üîä</button>
        
        <div class="start-screen" id="startScreen">
            <h1>üåü Happy Bird Adventure üåà</h1>
            <p style="color: #FFD700; font-size: 24px; margin-bottom: 20px;">Choose Your Bird!</p>
            <div class="character-selection">
                <div class="character-option selected" data-bird="yellow" onclick="selectBird('yellow')">üê§</div>
                <div class="character-option" data-bird="blue" onclick="selectBird('blue')">üê¶</div>
                <div class="character-option" data-bird="red" onclick="selectBird('red')">ü¶ú</div>
                <div class="character-option" data-bird="owl" onclick="selectBird('owl')">ü¶â</div>
                <div class="character-option" data-bird="eagle" onclick="selectBird('eagle')">ü¶Ö</div>
            </div>
            <button class="start-button" onclick="startGame()">Let's Fly! üöÄ</button>
            <div class="controls-hint">Tap or Press Space to Fly!</div>
        </div>
        
        <div class="score-display" id="scoreDisplay" style="display: none;">0</div>
        <div class="power-up-display" id="powerUpDisplay">üõ°Ô∏è Shield Active!</div>
        
        <div class="game-over" id="gameOverScreen">
            <h2>Amazing! üéâ</h2>
            <div class="final-score" id="finalScore">Score: 0</div>
            <div class="best-score" id="bestScore">Best: 0</div>
            <button class="start-button" onclick="restartGame()">Try Again! üéÆ</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
